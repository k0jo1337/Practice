{% extends "main/layout.html" %}
{% load static %}
{% block title %}Регистрация{% endblock %}

{% block content %}

<main class="form-signin w-100 m-auto">
  <form>
    <h1 class="h3 mb-3 fw-normal">Регистрация</h1>
    <div class="form-floating">
      <input type="surname" class="form-control" id="floatingInput" placeholder="Фамилия">
      <label for="floatingInput">Фамилия</label>
    </div>
    <div class="form-floating">
      <input type="name" class="form-control" id="floatingInput" placeholder="Имя">
      <label for="floatingInput">Имя</label>
    </div>
    <div class="form-floating">
      <input type="patronymic" class="form-control" id="floatingInput" placeholder="Отчество">
      <label for="floatingInput">Отчество</label>
    </div>
    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Пароль">
      <label for="floatingPassword">Пароль</label>
    </div>
    <button class="btn btn-primary w-100 py-2 btn-e" type="submit">Создать</button>
  </form>
</main>

{% endblock %}
