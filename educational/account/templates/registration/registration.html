{% extends "main/layout.html" %}
{% load static %}
{% block title %}Регистрация{% endblock %}

{% block content %}

<main class="form-signin w-100 m-auto">
  <form method="post" action="{% url 'registration' %}">
    <h1 class="h3 mb-3 fw-normal">Регистрация</h1>
{% csrf_token %}
    {{form}}
       <div class="input_form">
                <input name="registration" type="submit" value="Зарегистрироваться" class="btn btn-warning rounded-pill btn-primary btn-col btn-ac" href="entrance">
            </div>
  </form>
</main>

{% endblock %}
