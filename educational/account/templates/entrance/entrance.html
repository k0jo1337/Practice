{% extends "main/layout.html" %}
{% load static %}
{% block title %}Авторизация{% endblock %}

{% block content %}

<main class="form-signin form-signup w-100 m-auto">
  <form>
    <h1 class="h3 mb-3 fw-normal">Вход</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Пароль">
      <label for="floatingPassword">Пароль</label>
    </div>
    <button class="btn btn-primary w-100 py-2 btn-e" type="submit">Войти</button>
    <p class="text-body-secondary"><a href="registration" class="a-reg">Создать аккаунт</a></p>
  </form>
</main>

{% endblock %}
